<div class="container pt-3">
    <div class="row">

        <div class="col-lg-3 col-md-6 col-sm-12 mb-3" *ngFor="let food of foods">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">{{ food.strMeal }}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img [src]="food.strMealThumb" class="card-img-top border-bottom" alt="{{ food.strMeal }}">
                            <h3 class="category" style="font-size: 16pt;">Category: {{ food.strCategory }}<br>Area: {{ food.strArea }}</h3>
                            <p class="txt" style="font-size: 12pt;">Info;<br>{{ food.strInstructions }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <article class="card">
                <div class="thumb">
                    <img [src]="food.strMealThumb" class="card-img-top border-bottom" alt="{{ food.strMeal }}">
                </div>
                <div class="infos">
                    <div class="left-info">
                        <h2 class="title">{{ food.strMeal }}</h2>
                    </div>
                    <div class="right-info">
                        <h3 class="category">{{ food.strCategory }}, {{ food.strArea }}</h3>
                    </div>
                    <div class="bottom-info">
                        <p class="txt">{{ food.strInstructions }}</p>
                        <h3 class="details" data-bs-toggle="modal" data-bs-target="#exampleModal">Food details</h3>
                    </div>
                </div>
            </article>
        </div>
    </div>

</div>
